<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Billboard</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #feeds {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .feed {
            border: 2px solid #000;
            width: 640px;
            height: 480px;
        }
        .controls {
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>App</h1>
    <div class="controls">
        <form method="post" action="/control">
            <button type="submit" name="action" value="start">Start</button>
            <button type="submit" name="action" value="stop">Stop</button>
        </form>
    </div>
    <div id="feeds">
        <div class="feed">
            <img src="{{ url_for('video_feed') }}" width="640" height="480">
        </div>
        <div class="feed">
            <img src="{{ url_for('ad_feed') }}" width="640" height="480">
        </div>
    </div>
</body>
</html>
